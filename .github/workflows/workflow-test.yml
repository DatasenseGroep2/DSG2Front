name: Workflow for development branch

on:
  push:
    branches:
      - 'test'
      - 'actions'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
      #- name: Test
      #  run: npm run test -- --watch=false --browsers ChromeHeadless
        
