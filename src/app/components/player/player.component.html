    <mat-list-item>
      <span matListItemTitle>Voornaam:</span>
      <span matListItemLine>{{footballer.firstname}}</span>
    </mat-list-item>
    <mat-list-item>
      <span matListItemTitle>Positie:</span>
      <span matListItemLine>{{footballer.position}}</span>
    </mat-list-item>
    <mat-list-item>
        <span matListItemTitle>Geslacht:</span>
        <span matListItemLine>{{footballer.gender}}</span>

        <span matListItemTitle>Team:</span>
